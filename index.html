<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Password Generator</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- CookieConsent CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
  <!-- Main Styles -->
  <style>
    /* ... existing styles unchanged ... */
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JSQVTFQ0RF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-JSQVTFQ0RF');
  </script>

  <!-- CookieConsent JS -->
  <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
</head>
<body>
  <!-- Initialize CookieConsent -->
  <script>
    window.addEventListener("load", function(){
      window.cookieconsent.initialise({
        palette: { popup:{background:"#000"}, button:{background:"#36d1dc",text:"#fff"} },
        theme: "classic",
        content:{ message:"We use cookies for analytics & ads.", dismiss:"Got it", link:"Privacy Policy", href:"/privacy.html" }
      });
    });
  </script>

  <!-- Theme Toggle -->
  <div class="mode-toggle">
    <!-- icons... -->
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- AdSense -->
    <script data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <h1>Secure Password Generator</h1>
    <h2>Create complex passwords instantly</h2>
    <!-- descriptions... -->

    <div class="generator">
      <input type="text" id="password" readonly placeholder="Your password" />
      <button id="copy" title="Copy to clipboard"><svg><!-- svg --></svg></button>
    </div>
    <button class="btn" id="generate">Generate</button>

    <div class="length-selector">
      <label for="length">Length: <span id="lengthValue">16</span></label>
      <input type="range" id="length" min="8" max="32" value="16" />
    </div>

    <footer><a href="/privacy.html">Privacy Policy</a></footer>
  </div>

  <!-- Functionality Scripts -->
  <script>
    // Grab elements
    const generateBtn = document.getElementById('generate');
    const copyBtn     = document.getElementById('copy');
    const passwordField = document.getElementById('password');
    const lengthSlider  = document.getElementById('length');
    const lengthValue   = document.getElementById('lengthValue');
    const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{}|;:,.<>?';

    // Password generation
    function gen(len) {
      return Array.from({length: len}, () => charset[Math.floor(Math.random()*charset.length)]).join('');
    }
    generateBtn.addEventListener('click', () => {
      const pwd = gen(+lengthSlider.value);
      passwordField.value = pwd;
      console.log('▶️ generate_password listener fired');
      gtag('event', 'generate_password', {
        event_category: 'engagement',
        event_label: `${lengthSlider.value} chars`
      });
    });
    lengthSlider.addEventListener('input', () => lengthValue.textContent = lengthSlider.value);

    // Copy to clipboard
    copyBtn.addEventListener('click', () => {
      if (!passwordField.value) return;
      navigator.clipboard.writeText(passwordField.value);
      console.log('📋 copy_password listener fired');
      gtag('event', 'copy_password', { event_category: 'engagement' });
      copyBtn.textContent = '✔';
      setTimeout(() => {
        copyBtn.innerHTML = '<svg><!-- svg --></svg>';
      }, 1000);
    });

    // Theme toggle
    document.getElementById('themeToggle').addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
